<!-- Products -->

<div class="products">
  <div class="section_container">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="products_container grid d-flex flex-wrap">
            <!-- Product -->
            <div
              class="product grid-item"
              *ngFor="let product of displayProduct()"
            >
              <div class="product_inner">
                <div class="product_image">
                  <img
                    [routerLink]="['/Product/' + product.id]"
                    src="{{ product.image }}"
                    alt=""
                  />
                  <div
                    [ngClass]="{
                    isSale: product.feature?.type === 'sale',
                    isHot:product.feature?.type === 'hot',
                    isNew:product.feature?.type === 'new',
                    product_tag: product.feature,
                  }"
                  >
                    {{ product.feature?.type }}
                  </div>
                </div>
                <div class="product_content text-center">
                  <div class="product_title">
                    <a>{{ product.title }}</a>
                  </div>
                  <div class="product_price">$ {{ product.price }}</div>
                  <div
                    *ngIf="checkInCart(product.id)"
                    class="product_button ml-auto mr-auto trans_200"
                  >
                    <button (click)="addToCart(product)">add to cart</button>
                  </div>
                  <div
                    *ngIf="!checkInCart(product.id)"
                    class="product_button ml-auto mr-auto trans_200"
                  >
                    <button (click)="removeProduct(product.id)">remove</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Product -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
